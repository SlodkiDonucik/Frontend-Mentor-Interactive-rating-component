<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="elem circle">
        <img src="./images/icon-star.svg" alt="star-icon" class="star-icon">
      </div>
      <div class="elem">
        <h1 class="header">How did we do?</h1>
        <p class="para">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="elem rating">
        <div class="mark circle one" id="id1">1</div>
        <div class="mark circle two" id="id2">2</div>
        <div class="mark circle three" id="id3">3</div>
        <div class="mark circle four" id="id4">4</div>
        <div class="mark circle five" id="id5">5</div>
      </div>
      <div class="elem sub">Submit</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SlodkiDonucik" target="_blank">Patrycja Pawlus</a>.
  </div>

  <script src="./script.js"></script>
</body>

</html>
